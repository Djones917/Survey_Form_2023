<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Survey Form 2023</title>
</head>
<body>
    <main>
      <h1 class="title" id="title">My Survey Form</h1>
      <p id="description">The cooliest form on the web</p>
      <form  class="survey-form" id="survey-form">
        <label id="name-label">Name:</label>
        <input type="text" id="name" placeholder="name" required></input>

        <label id="email-label">Email:</label>
        <input id="email" placeholder="email" type="email" required></input>

        <label id="number-label">Your age:</label>
        <input id="number" placeholder="number" type="number" min="18" max="60"></input> 
        
        <label for="contact-info">May we contact you?</label>        
        <select id="dropdown" name="contact-info" form="contact-info">
          <option value="yes">Yes</option>
          <option value="no">no</option>
        </select>
        
        <p id="gender">Gender:</p>
        <label for="gender">Male</label>
        <input type="radio" name="sex" value="Male"></input>
        <label for="gender">Female</label>
        <input type="radio" name="sex" value="Female"></input><br>
        
        <label for="agreeyes" class="agreeyes">I agree to terms of service:</label>
        <input type="checkbox" id="yes" class="agreeyes" name="yes" value="yes"></input>
        <label for="agreeno" class="agreeno">I do not agree to terms:</label>
        <input type="checkbox" id="no" class="agreeno" name="no" value="no"></input>
      </form>
    </main>
</body>
</html>

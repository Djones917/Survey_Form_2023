<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form 2023</title>
</head>
<body>
    <main>
      <h1 id="title">My Survey Form</h1>
      <p id="description">The cooliest form on the web</p>
      <form id="survey-form">
        <input id="name" placeholder="name" required></input>
        <input id="email" placeholder="email" type="email" required></input>
        <input id="number" placeholder="number" type="number" min="8" max="14"></input>
        <label id="name-label">Name</label>
        <label id="email-label">Email</label>
        <label id="number-label">Add a number</label>
        <select id="dropdown">
          <option value="yes">Yes</option>
          <option value="no">no</option>
        </select>
      </form>
    </main>
</body>
</html>

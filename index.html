<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Survey Form 2023</title>
</head>
<body>
    <main>
      <h1 class="title" id="title">My Survey Form</h1>
      <p id="description">The cooliest form on the web</p>
      <form id="survey-form">
        <label id="name-label">Name:</label>
        <input id="name" placeholder="name" required></input>
        <label id="email-label">Email:</label>
        <input id="email" placeholder="email" type="email" required></input>
        <label id="number-label">Add a number:</label>
        <input id="number" placeholder="number" type="number" min="8" max="14"></input>        
        <select id="dropdown">
          <option value="yes">Yes</option>
          <option value="no">no</option>
        </select>
        <input type="radio" name="sex" value="Male"></input>
        <input type="radio" name="sex" value="Female"></input>
        <input type="checkbox"></input>
        <input type="checkbox"></input>
      </form>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Survey Form 2023</title>
</head>
<body>
    <main>
      <h1 class="title" id="title">My Survey Form</h1>
      <p id="description">The cooliest form on the web</p>
      <form  class="survey-form" id="survey-form">
        <label id="label">Name:</label>
        <input type="text" id="name" placeholder="name" required></input>

        <label id="label">Email:</label>
        <input id="email" placeholder="email" type="email" required></input>

        <label id="label">Your age:</label>
        <input id="number" placeholder="number" type="number" min="1970" max="2023"></input> 
        
        <label id="label" for="contact-info">May we contact you?</label>        
        <select id="dropdown" name="contact-info" form="contact-info">
          <option value="yes">Yes</option>
          <option value="no">no</option>
        </select>

        <label id="label" for="phone">Your phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        
        <p id="gender">Gender:</p>
        <label id="label" for="gender">Male</label>
        <input type="radio" name="sex" value="Male"></input>
        <label id="label" for="gender">Female</label>
        <input type="radio" name="sex" value="Female"></input><br>
        
        <label for="agreeyes" id="agreeyes" class="agreeyes">Agree to terms of service:</label>
        <input type="checkbox" id="yes" class="agreeyes" name="yes" value="yes"></input>
        <label for="agreeno" id="agreeno" class="agreeno">Do not agree to terms:</label>
        <input type="checkbox" id="no" class="agreeno" name="no" value="no"></input>
        
        <label id="feedback" for="feedback">Feedback</label>
        <textarea class="textarea" rows="4" cols="50">Please leave us feedback to help other customers.</textarea>

        <!-- <span id="messageSent"></span> --> 

        <button id="submit">Submit</button>
      </form>
    </main>
    <script src="app.js"></script>
</body>
</html>
